<div class="modal-content">
    <div class="modal-header">
        <h1 class="modal-title">Banded Alignment</h1>
    </div>
    <div class="modal-body">
        Banded alignment is a constraint based on a value k. When filling out the alignment matrix, the two sequences are limited in their difference by at most k edit operations.
        The main result of this is a "band" being produced along the main diagonal of the matrix with a width of k.
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="cancel()">Close</button>
    </div>
</div>
